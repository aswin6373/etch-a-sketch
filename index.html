<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Etch-a-Sketch</title>
</head>
<body>
  <div id="main-container">
    <h1>Etch-a-Sketch</h1>
    <div class="second-container">
      <div class="additional">
        <button class="black-btn">Black</button>
        <button class="eraser-btn">Eraser</button>
        <button class="random-btn">Rainbow</button>
        <div class="color-container">
          <label for="color-pick">Pick a color:</label>
          <input id="color-pick" class="input" type="color">
        </div>
      </div>
      <button class="new-button">New</button>
      <div class="third-container">
        <div class="grid-container">
          <label for="slider">Grid Size: <span id="grid-size">16 x 16</span></label>
          <input type="range" id="slider" min="1" max="32" value="16">
        </div>
        <div id="container"></div>
      </div>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
